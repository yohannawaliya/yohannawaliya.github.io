***Poète numérique***

Yohanna Joseph Waliya est poète numérique nigérian, un écrivain à distant, écrivain ludokinétique,  romancier, dramaturge, programmeur en python, lauréat du prix Janusz Korczak pour le Monde Sud 2020, chercheur en littérature électronique, boursier UNESCO Janusz Korczak, créateur et aggrégateur du MAELD et ADELD [2022 Emerging Open Scholarship Award: Honourable Mention, C-SKI], Directeur exécutive d'AELA & ADELI (https://africanelit.org ), boursier d'International Association for Advancement of Artificial Intelligence Conference on Web and Social Media [ICWSM ] Virtual Scholar 2021-2022 et Hastac 2021-2023. Il écrit en anglais et en français. Parmi ses œuvres figurent : La récolte de vie (pièce de théâtre), Monde 2.0 (pièce de théâtre), Hégémonie Disparue (roman), Quand l'Afrique se lèvera (roman), Homosalus (poésie numérique), Momenta (poésie numérique), @TinyKorczak ( Twitterbot-poetry), Climatophosis (poésie numérique : The best use of DH for Fun 2020), Inferno 2.0 (poésie ludocinétique) etc. Étudiant en maîtrise de français à l'Université Ahmadu Bello, Zaria, Nigéria. Ses intérêts de recherche couvrent l'écriture à distant, la lecture à distant, la poésie numérique, la littérature métaverselle, la Twitterbot-poetry, la Twittérature, Numanités Numériques, le discours linguistique etc.

***Déclaration de l'artiste***

Oculophilo est un poème inspiré par la beauté des yeux de ma femme lorsqu'elle m'a envoyé ses photos avant notre mariage en 2018. Ses yeux étaient le pouvoir d'attraction pour moi. Cependant, toute beauté a une fin : quand on vieillit et meurt. 

J'ai été choqué que cette même femme que j'aimais, étant marié avec elle depuis trois ans, ait disparu dans un lieu inconnu. C'est la métaphore de la beauté qui se fane. 


Le poème est une poésie numérique bilingue-français et anglais programmée grâce à la méthode de manipulation de code informatique (MCCM) en HTML5 avec CSS3 et une image gif en background.

Oculophilo est lu en cliquant sur chaque vers de texte vert en se déplaçant de haut en bas. Ou, il peut également être lu de bas en haut en cliquant sur les vers rouges. Tous les vers sont entrelacés pour indiquer le lien entre moi et ses beaux yeux. Chaque vers cliqué affiche une extension de texte blanc relié au texte vert comme une strophe. Lorsque l'on clique sur chaque vers vert, un visage particulier d'une femme africaine s'affiche tandis que les yeux tournent à 360 degrés pour dénoter la séduction.
